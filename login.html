    <div class="container">
    <div class="images">

    </div>
    <div class="form">
    <div class="register-form">
        <p class="regnow">Login
        </p>
        <p class="reg">Login into your account</p>
    <form>
        <label for="email">Email:</label><br>
        <i class="far fa-envelope"></i>
        <input type="email" id="email"required><br>
        <p class="emailconfirm" style="color: red;"></p>
        <label for="password">Password:</label><br>
        <i class="fas fa-key"></i>
        <input type="password" id="password"  required>
       <p class="passwordconfirm" style="color: red;"></p>
    </form>
    <a class="linked"><button class="submit" onclick="confirm()" >Login <i class="fas fa-long-arrow-alt-right"></i></button></a>
    </div>
    </div>
